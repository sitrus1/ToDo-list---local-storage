<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 5 | To Do list</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="site__info">
            <label for="title">
                <h1 class="site__title">Add tasks for <span>today</span></h1>
            </label>
        </div>
        <form class="add-new__form">
            <input type="text" name="title" id="title" class="add-new__title" maxlength="40" placeholder="Title of the task" required>
            <input type="text" name="description" id="desc" class="add-new__desc" maxlength="2000" placeholder="Description of the task" required>
            <button class="add-new" type="submit">done</button>
        </form>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
